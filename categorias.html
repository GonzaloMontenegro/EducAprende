    <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})"

        class="scroll-top-btn rounded-circle shadow"
        style="position: fixed; bottom: 30px; right: 30px; display: none; z-index: 9999; width: 50px; height: 50px;">
    <i class="bi bi-arrow-up" style="font-size: 1.5rem;"></i>
</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6fb6228f13.js" crossorigin="anonymous"></script>
    <script type="module" src="./assets/JS/footer_loader.js"></script>
    <script>
        const navbar = document.querySelector('.navbar');
        let lastScrollY = window.scrollY;
        window.addEventListener('scroll', () => {
            if (window.scrollY > lastScrollY && window.scrollY > 50) {
                navbar.classList.add('navbar-hidden');
            } else {
                navbar.classList.remove('navbar-hidden');
            }
            lastScrollY = window.scrollY;
        });
        navbar.addEventListener('mouseenter', () => {
            navbar.classList.remove('navbar-hidden');
        });
        </script>
    <script>
        const scrollTopBtn = document.getElementById('scrollTopBtn');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 80) {
                scrollTopBtn.style.display = 'block';
            } else {
                scrollTopBtn.style.display = 'none';
            }
        });
        </script>
